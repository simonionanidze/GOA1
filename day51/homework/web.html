<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Text Elements</title>
<style>
/* General styles */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
}

/* Styles for text elements */
.text1 {
  font-size: 24px;
  color: #333;
  text-align: center;
  padding: 10px;
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-bottom: 10px;
}

.text2 {
  font-size: 18px;
  color: #666;
  text-align: left;
  padding: 8px;
  background-color: #eaeaea;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 8px;
}

.text3 {
  font-size: 20px;
  color: #555;
  text-align: right;
  padding: 12px;
  background-color: #f0f0f0;
  border: 2px solid #ddd;
  border-radius: 7px;
  margin-bottom: 12px;
}

.text4 {
  font-size: 22px;
  color: #444;
  text-align: center;
  padding: 15px;
  background-color: #fcfcfc;
  border: 2px solid #ccc;
  border-radius: 10px;
  margin-bottom: 15px;
}
</style>
</head>
<body>

<div class="container">
  <div class="text1">Styled Text Element 1</div>
  <div class="text2">Styled Text Element 2</div>
  <div class="text3">Styled Text Element 3</div>
  <div class="text4">Styled Text Element 4</div>
</div>

</body>
</html>
